{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold">Profile</h2>

<p><strong>Name:</strong> {{ user.name }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>
<p><strong>Phone:</strong> {{ user.phone }}</p>

<h3 class="text-xl font-bold mt-4">Emergency Contact</h3>
<form action="/set-emergency" method="post">
    <input type="hidden" name="user_id" value="{{ user.id }}">
    <input type="text" name="emergency_contact" placeholder="Family Member's Phone" class="w-full p-2 border rounded mb-2" required>
    <button type="submit" class="bg-green-500 text-white p-2 rounded w-full">Save Contact</button>
</form>

<h3 class="text-xl font-bold mt-4">SOS Emergency</h3>
<label class="inline-flex items-center">
    <input type="checkbox" id="sosToggle" {% if user.emergency_enabled %}checked{% endif %}>
    <span class="ml-2">Enable Emergency Mode</span>
</label>

<button id="sosButton" class="bg-red-500 text-white p-2 rounded w-full mt-2">SOS: Help Me</button>

<script src="/static/js/sos.js"></script>
{% endblock %}
