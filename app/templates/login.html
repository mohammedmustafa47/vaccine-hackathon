{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form action="/login" method="post">
        <input type="email" name="email" placeholder="Email" class="w-full p-2 border rounded mb-2" required>
        <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded mb-2" required>
        <button type="submit" class="bg-green-500 text-white p-2 rounded w-full">Login</button>
    </form>
    <p class="mt-4 text-center">Don't have an account? <a href="/register" class="text-blue-500">Register</a></p>
</div>
{% endblock %}
