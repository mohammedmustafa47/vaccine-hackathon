{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <form action="/register" method="post">
        <input type="text" name="name" placeholder="Full Name" class="w-full p-2 border rounded mb-2" required>
        <input type="email" name="email" placeholder="Email" class="w-full p-2 border rounded mb-2" required>
        <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded mb-2" required>
        <input type="text" name="phone" placeholder="Phone Number" class="w-full p-2 border rounded mb-2" required>
        <button type="submit" class="bg-green-500 text-white p-2 rounded w-full">Register</button>
    </form>
    <p class="mt-4 text-center">Already have an account? <a href="/login" class="text-blue-500">Login</a></p>
</div>
{% endblock %}
