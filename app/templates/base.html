<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Medicine Notifier{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/heroicons-css@0.1.1/heroicons.min.css
    " rel="stylesheet"/>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-green-600 p-4 text-white flex justify-between">
      <a href="/dashboard" class="font-bold">Medicine Notifier</a>
      <div class="flex items-center space-x-4">
        <a href="/dashboard" class="hover:text-gray-300">Dashboard</a>

        {% if user %}
        <a href="/profile?user_id={{ user.id }}" class="hover:text-gray-300">Profile</a>
        {% else %}
        <a href="/login" class="hover:text-gray-300">Login</a>
        {% endif %}

        <a href="/logout" class="hover:text-gray-300">Logout</a>

        <!-- Mic Button -->
        <button id="voice-btn" class="w-10 h-10 flex items-center justify-center bg-blue-500 rounded-full hover:bg-blue-600 transition">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z" />
            </svg>
        </button>
    </div>
    </nav>

    <div class="container mx-auto mt-6 p-4">
      {% block content %}{% endblock %}
    </div>
    <script src="/static/js/sos.js"></script>
  </body>
</html>
